<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Space Arc</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: url("Arc.png") center/cover no-repeat;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      resetPlayerPosition();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Images
    const playerImg = new Image();
    playerImg.src = "k.png";

    const meteorImg = new Image();
    meteorImg.src = "p.png";

    const bonusImg = new Image();
    bonusImg.src = "u.png";

    // Player (bigger size)
    const player = {
      x: 0,
      y: 0,
      w: 130,   // bigger width
      h: 130,   // bigger height
      speed: 7
    };

    function resetPlayerPosition() {
      player.x = canvas.width / 2 - player.w / 2;
      player.y = canvas.height - player.h - 40;
    }

    // Game state
    let meteors = [];
    let bonuses = [];
    let explosions = [];

    let score = 0;
    let collected = 0;
    let gameOver = false;
    let started = false;
    let win = false;

    const TARGET_BONUSES = 20;

    // Spawn control
    let meteorTimer = 0;
    let bonusTimer = 0;
    const METEOR_INTERVAL_FRAMES = 50;
    const BONUS_INTERVAL_FRAMES  = 160;

    const MAX_METEORS = 10;
    const MAX_BONUSES = 5;

    // Meteor speed-up
    let meteorSpeedBoost = 0;           // grows with time
    const METEOR_BOOST_PER_FRAME = 0.003; // how fast they accelerate
    const METEOR_MAX_SPEED = 14;

    // Keyboard
    const keys = new Set();

    window.addEventListener("keydown", (e) => {
      keys.add(e.code);
      if (!started && e.code === "Space") started = true;
      if ((gameOver || win) && e.code === "Space") resetGame();
    });

    window.addEventListener("keyup", (e) => keys.delete(e.code));

    // Click start / restart
    canvas.addEventListener("click", () => {
      if (!started) {
        started = true;
      } else if (gameOver || win) {
        resetGame();
      }
    });

    function clampPlayer() {
      if (player.x < 0) player.x = 0;
      if (player.y < 0) player.y = 0;
      if (player.x + player.w > canvas.width) player.x = canvas.width - player.w;
      if (player.y + player.h > canvas.height) player.y = canvas.height - player.h;
    }

    function spawnMeteor() {
      if (meteors.length >= MAX_METEORS) return;
      const size = Math.max(60, canvas.width * 0.07);
      const x = Math.random() * (canvas.width - size);
      const y = -size - 20;
      const baseVy = 4 + Math.random() * 3;
      const vy = Math.min(METEOR_MAX_SPEED, baseVy + meteorSpeedBoost);
      meteors.push({ x, y, w: size, h: size, vy });
    }

    function spawnBonus() {
      if (bonuses.length >= MAX_BONUSES) return;
      const size = Math.max(50, canvas.width * 0.06);
      const x = Math.random() * (canvas.width - size);
      const y = -size - 20;
      const vy = 3 + Math.random() * 2;
      bonuses.push({ x, y, w: size, h: size, vy });
    }

    function intersects(a, b) {
      return (
        a.x < b.x + b.w &&
        a.x + a.w > b.x &&
        a.y < b.y + b.h &&
        a.y + a.h > b.y
      );
    }

    // Explosion particles
    function spawnExplosion(x, y, color = "rgba(255, 200, 80, 1)") {
      for (let i = 0; i < 20; i++) {
        explosions.push({
          x,
          y,
          vx: (Math.random() - 0.5) * 8,
          vy: (Math.random() - 0.5) * 8,
          r: 2 + Math.random() * 4,
          life: 30 + Math.random() * 20,
          color
        });
      }
    }

    function updateExplosions() {
      for (let i = explosions.length - 1; i >= 0; i--) {
        const p = explosions[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 1;
        if (p.life <= 0) explosions.splice(i, 1);
      }
    }

    function drawExplosions() {
      for (const p of explosions) {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function update() {
      if (!started || gameOver || win) return;

      // Player movement
      const step = player.speed;
      if (keys.has("ArrowLeft") || keys.has("KeyA")) player.x -= step;
      if (keys.has("ArrowRight") || keys.has("KeyD")) player.x += step;
      if (keys.has("ArrowUp") || keys.has("KeyW")) player.y -= step;
      if (keys.has("ArrowDown") || keys.has("KeyS")) player.y += step;
      clampPlayer();

      // Increase meteor speed over time
      meteorSpeedBoost += METEOR_BOOST_PER_FRAME;
      if (meteorSpeedBoost > 10) meteorSpeedBoost = 10;

      // Spawning
      meteorTimer++;
      bonusTimer++;

      if (meteorTimer >= METEOR_INTERVAL_FRAMES) {
        meteorTimer = 0;
        spawnMeteor();
      }

      if (bonusTimer >= BONUS_INTERVAL_FRAMES) {
        bonusTimer = 0;
        spawnBonus();
      }

      // Move meteors (speed up slightly too)
      for (const m of meteors) {
        m.vy = Math.min(METEOR_MAX_SPEED, m.vy + 0.01); // extra small acceleration
        m.y += m.vy;
      }

      // Move bonuses
      for (const b of bonuses) {
        b.y += b.vy;
      }

      // Remove off-screen
      meteors = meteors.filter(m => m.y < canvas.height + 120);
      bonuses = bonuses.filter(b => b.y < canvas.height + 120);

      // Meteor collisions → lose
      for (const m of meteors) {
        if (intersects(player, m)) {
          gameOver = true;
          break;
        }
      }

      // Bonus collisions → +bonus, explosion, clear meteors
      for (let i = bonuses.length - 1; i >= 0; i--) {
        const b = bonuses[i];
        if (intersects(player, b)) {
          score += 10;
          collected++;
          bonuses.splice(i, 1);

          // explosion for each meteor
          for (const m of meteors) {
            spawnExplosion(m.x + m.w / 2, m.y + m.h / 2, "rgba(255, 200, 80, 1)");
          }
          meteors = []; // self-destroy all

          // small glow around player
          spawnExplosion(player.x + player.w / 2, player.y + player.h / 2, "rgba(80, 200, 255, 1)");

          // Win condition
          if (collected >= TARGET_BONUSES) {
            win = true;
          }
        }
      }

      updateExplosions();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Meteors
      for (const m of meteors) {
        if (meteorImg.complete) {
          ctx.drawImage(meteorImg, m.x, m.y, m.w, m.h);
        } else {
          ctx.fillStyle = "rgba(255,80,80,0.8)";
          ctx.fillRect(m.x, m.y, m.w, m.h);
        }
      }

      // Bonuses
      for (const b of bonuses) {
        if (bonusImg.complete) {
          ctx.drawImage(bonusImg, b.x, b.y, b.w, b.h);
        } else {
          ctx.fillStyle = "gold";
          ctx.beginPath();
          ctx.arc(b.x + b.w/2, b.y + b.h/2, Math.min(b.w,b.h)/2, 0, Math.PI*2);
          ctx.fill();
        }
      }

      // Player
      if (playerImg.complete) {
        ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
      } else {
        ctx.fillStyle = "#00ffff";
        ctx.fillRect(player.x, player.y, player.w, player.h);
      }

      // Explosions
      drawExplosions();

      // HUD
      ctx.fillStyle = "rgba(0,0,0,0.55)";
      ctx.fillRect(10, 10, 260, 80);
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Space Arc", 20, 35);
      ctx.fillText("Score: " + score, 20, 60);
      ctx.fillText("Bonuses: " + collected + " / " + TARGET_BONUSES, 20, 85);

      // Start overlay
      if (!started && !gameOver && !win) {
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "44px Arial Black";
        ctx.textAlign = "center";
        ctx.fillText("Space Arc", canvas.width / 2, canvas.height / 2 - 40);
        ctx.font = "24px Arial";
        ctx.fillText("Press SPACE or CLICK to start", canvas.width / 2, canvas.height / 2 + 5);
        ctx.fillText("Move with arrows / WASD", canvas.width / 2, canvas.height / 2 + 40);
        ctx.textAlign = "left";
      }

      // Game over overlay (lose)
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.75)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "46px Arial Black";
        ctx.textAlign = "center";
        ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 40);
        ctx.font = "26px Arial";
        ctx.fillText("Score: " + score + "   Bonuses: " + collected,
                     canvas.width / 2, canvas.height / 2 + 5);
        ctx.fillText("Press SPACE or CLICK to restart", canvas.width / 2, canvas.height / 2 + 45);
        ctx.textAlign = "left";
      }

      // Win overlay — glow of victory ✨
      if (win) {
        // glow
        const cx = player.x + player.w / 2;
        const cy = player.y + player.h / 2;
        const maxR = Math.max(canvas.width, canvas.height);

        const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, maxR * 0.8);
        gradient.addColorStop(0, "rgba(120, 255, 220, 0.9)");
        gradient.addColorStop(0.4, "rgba(80, 200, 255, 0.6)");
        gradient.addColorStop(1, "rgba(0, 0, 0, 0.8)");

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#ffffff";
        ctx.font = "52px Arial Black";
        ctx.textAlign = "center";
        ctx.fillText("YOU WIN!", canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = "26px Arial";
        ctx.fillText("Bonuses collected: " + collected, canvas.width / 2, canvas.height / 2 + 20);
        ctx.fillText("Press SPACE or CLICK to play again", canvas.width / 2, canvas.height / 2 + 60);
        ctx.textAlign = "left";
      }
    }

    function resetGame() {
      resetPlayerPosition();
      meteors = [];
      bonuses = [];
      explosions = [];
      score = 0;
      collected = 0;
      gameOver = false;
      win = false;
      meteorSpeedBoost = 0;
      meteorTimer = 0;
      bonusTimer = 0;
      started = true;
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
